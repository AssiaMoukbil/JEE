<div class="col-md-6 offset-md-3">
    <h3> Update Fournisseur </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Nom de Fournisseur </label>
            <input type="text" class ="form-control" id = "nomFournisseur"
                [(ngModel)] = "fournisseur.nomFournisseur" name = "nomFournisseur">
        </div>
    
        <div class="form-group">
            <label> Prenom de Fournisseur </label>
            <input type="text" class ="form-control" id = "prenomFournisseur"
                [(ngModel)] = "fournisseur.prenomFournisseur" name = "prenomFournisseur">
        </div>

        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
