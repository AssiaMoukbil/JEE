<div class="col-md-6 offset-md-3">
    <br>
    <h3> Create produit </h3>
    <br>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Nom de Produit</label>
            <input type="text" class ="form-control" id = "nomProduit"
                [(ngModel)] = "produit.nomProduit" name = "nomProduit">
        </div>

        <div class="form-group">
            <label> Quantite en Stock </label>
            <input type="number" class ="form-control" id = "quantiteStock"
                [(ngModel)] = "produit.quantiteStock" name = "quantiteStock" required min="0">
        </div>
    
        <div class="form-group">
            <label> Prix de produit</label>
            <input type="text" class ="form-control" id = "prix"
                [(ngModel)] = "produit.prix" name = "prix">
        </div>

        <div class="form-group">
            <label>Fournisseur</label>
            <select class="form-control" [(ngModel)]="produit.fournisseur.idFournisseurr" name="fournisseur" required>
                <option *ngFor="let fournisseur of fournisseurs" [value]="fournisseur.idFournisseurr">
                    {{ fournisseur.nomFournisseur }} {{ fournisseur.prenomFournisseur }}
                </option>
            </select>
        </div>
        <br>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
